<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1 id="heding">Rock Paper Scissors</h1>

    <div id="photos-div">

        <div class="photos-d">
            <img src="scissors.png" alt="scissors" class="photos" id="scissors">
        </div>


        <div class="photos-d">
            <img src="rock.png" alt="rock" class="photos" id="rock">
        </div>


        <div class="photos-d">
            <img src="paper.png" alt="paper" class="photos" id="paper">
        </div>

    </div>

    <div id="score">
        <div id="user">
            <p id="you-s">0</p>
            <p>YOU</p>
        </div>
        <div id="comp">
            <p id="comp-s">0</p>
            <p>COMPUTER</p>
        </div>
    </div>

    <div class="mag-div">
        <p id="msg">
            Play Your Move
        </p>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
